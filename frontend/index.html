<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaggy</title>
    <link rel="icon" type="image/png" href="/static/shaggy.png?v=20260224_5">
    <link rel="apple-touch-icon" href="/static/shaggy.png?v=20260224_5">
    <link rel="stylesheet" href="/static/style.css?v=20260224_7">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="avatar">
                    <img src="/static/shaggy.png?v=20260224_5" alt="Shaggy">
                </div>
                <div class="header-info">
                    <h1 class="header-name">Shaggy</h1>
                    <div class="status">
                        <span class="status-dot" id="statusDot"></span>
                        <span class="status-text" id="statusText">Conectando...</span>
                    </div>
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Cambiar tema" aria-label="Cambiar tema">
                <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Chat area -->
    <main class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
            <!-- Mensaje de bienvenida -->
            <div class="message agent fade-in">
                <div class="bubble">Hola, soy <strong>Shaggy</strong>. ¿En qué te puedo ayudar?</div>
            </div>
        </div>
    </main>

    <!-- Input area -->
    <footer class="input-area">
        <div class="input-container">
            <textarea
                id="messageInput"
                placeholder="Escribe un mensaje..."
                rows="1"
                autofocus
            ></textarea>
            <button class="send-btn" id="sendBtn" title="Enviar" aria-label="Enviar mensaje">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </footer>

    <script src="/static/app.js?v=20260224_5"></script>
</body>
</html>
